<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player Excercise</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <main class="media-player">
        <header>Not Spotify</header>
        <section class="songs">
            <div class="song">
                <div class="name">Afraid To Shoot Strangers</div>
                <div class="duration">6:56</div>
            </div>
        </section>
        <div class="controls">
            <button id="play">Play</button>
            <button id="next">Next</button>
            <button id="stop">Stop</button>
        </div>
    </main>
</body>
</html>
