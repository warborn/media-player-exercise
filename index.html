<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player Excercise</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <main class="media-player">
        <header>NotSpotify</header>
        <section class="songs" id="songs">
            <div class="song">
                <div class="name">Afraid To Shoot Strangers</div>
                <div class="duration">6:56</div>
            </div>
            <div class="song -selected">
                <div class="name">Painkiller</div>
                <div class="duration">6:06</div>
            </div>
            <div class="song">
                <div class="name">Hook In Mouth</div>
                <div class="duration">4:49</div>
            </div>
            <div class="song">
                <div class="name">Rebel Yell</div>
                <div class="duration">4:49</div>
            </div>
            <div class="song">
                <div class="name">Be All, End All</div>
                <div class="duration">8:06</div>
            </div>
            <div class="song">
                <div class="name">Hammer Smashed Face</div>
                <div class="duration">4:03</div>
            </div>
            <div class="song">
                <div class="name">Disposable Heroes</div>
                <div class="duration">8:17</div>
            </div>
            <div class="song">
                <div class="name">...And Justice For All</div>
                <div class="duration">9:47</div>
            </div>
            <div class="song">
                <div class="name">Hell Awaits</div>
                <div class="duration">6:16</div>
            </div>
            <div class="song">
                <div class="name">As I Am</div>
                <div class="duration">7:48</div>
            </div>
        </section>
        <div class="controls">
            <button id="play">Play</button>
            <button id="next">Next</button>
            <button id="stop">Stop</button>
        </div>
    </main>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
